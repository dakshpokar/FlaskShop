<head>
    {% include 'scripts.html' %}
    <title>Products - Flask Shop</title>
</head>
<body>
        <div class="container">
                {% include 'navbar.html' %}
                
            <div class="row ml-4 mt-4 mr-4 mb-4">
                <!--Start Products-->
                    <div class="col">
                        <h2>{%  if search_item != None %} You searched for: {{ search_item }} {% endif %}</h2>
                        {%  for row in rows %}
                            <div class="card mb-3">
                                    <div class="row no-gutters">
                                      <div class="col-md-4" style="overflow:hidden; height: 180px">
                                            <img class="card-img" src="{{   row["image_url"] }}" alt="">
                                        </div>
                                      <div class="col-md-8">
                                        <div class="card-body">
                                          <h5 class="card-title">{{ row["name"] }}</h5>
                                          <p class="card-text">{{ row["desc"] }}</p>
                                          <a href="#" class="btn btn-primary float-right">{{ row["price"] }}</a>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                        {%  endfor  %}
                                                     
                    </div>
                <!--End Products-->
            </div>
            <div class="row" style="bottom:0px">
                <div class="col-12">
                        {% include 'footer.html' %}
                </div>
            </div>
        </div>
</body>

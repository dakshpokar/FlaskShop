<head>
    {% include 'scripts.html' %}
    <title>Add Product - Flask Shop</title>
</head>
<body>
        <div class="container">
                {% include 'navbar.html' %}

            <div class="row">
                <div class="col m-4 text-center">
                    <h1>Add Product</h1>
                    <form action="add-product" method="post" enctype="multipart/form-data">
                            <div class="form-row">
                                    <div class="form-group col-md-6">
                                      <input name="name" type="text" class="form-control" id="inputEmail4" placeholder="Product Name">
                                    </div>
                                    <div class="form-group col-md-6">
                                      <input name="category" type="text" class="form-control" id="inputPassword4" placeholder="Product Category">
                                    </div>
                                  </div>
                                  <div class="form-group">
                                    <input name="desc" type="text" class="form-control" id="inputAddress" placeholder="Product Description">
                                  </div>
                                  <div class="form-group">
                                    <input name="rating" type="text" class="form-control" id="inputAddress2" placeholder="Product Dummy Rating">
                                  </div>
                                  <div class="form-row">
                                    <div class="form-group col-md-6">
                                      <input name="price" type="text" class="form-control" placeholder="Product Price" id="inputCity">
                                    </div>
                                    <div class="form-group col-md-6">
                                            <input name="image" type="file" class="form-control"  id="exampleFormControlFile1">
                                    </div>
                                  </div>
                                
                                  <button type="submit" class="btn btn-primary">Add Product</button>
                    </form>
                </div>
            </div>
            <div class="row" style="bottom:0px">
                <div class="col-12">
                        {% include 'footer.html' %}
                </div>
            </div>
        </div>
</body>
